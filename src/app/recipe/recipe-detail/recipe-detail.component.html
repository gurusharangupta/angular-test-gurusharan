<div class="row">
	<div class="col-xs-12">
		<img src="" alt="" class="img-responsive" [src]="recipe.imagePath" style="max-height:300px">
</div>
</div>
<div class="row">
	<div class="col-xs-12"><h3><label for="">{{recipe.name}}</label></h3></div>
</div>
<div class="row">
<div class="col-xs-12">
  <div class="btn-group" appDropDown>
    <button class="btn btn-primary dropdown-toggle" type="button">Manage <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a style="cursor: pointer;" (click)="addIngredientsToShopping()">To Shopping</a></li>
      <li><a [routerLink]="['edit']">Edit Recipe</a></li>
      <li><a (click)="onDelete()">Delete Recipe</a></li>
    </ul>
  </div>
</div>
</div>
<div class="row">
	<div class="col-xs-12">{{recipe.description}}</div>
</div>
<div class="row">
	<div class="col-xs-12">
    <ul class="list-group">
<li class="list-group-item" *ngFor="let ingredient of recipe.ingredient">
{{ingredient.name}} - {{ingredient.amount}}
</li>
    </ul>
  </div>
</div>

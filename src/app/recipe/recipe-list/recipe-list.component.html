<div class="row">
  <div class="col-md-12">
<button class="btn btn-success" [routerLink]="['/recipes','new']">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-12">
    <app-recipe-item 
    *ngFor="let recipeElement of recipes; let i = index"
    (click)="onSelected(i)"
    [recipe]="recipeElement">
    </app-recipe-item>
    <div *ngIf="recipes?.length === 0">No Recipe Found</div>
  </div>
</div>

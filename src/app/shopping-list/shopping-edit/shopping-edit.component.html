<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
			<div class="row">
				<div class="col-xs-5 form-group">
					<label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" ngModel required>
      </div>

       <div class="col-xs-2 form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" name="amount" ngModel required>
      </div>
     </div>
     <div class="row">
       <div class="col-xs-12">
         <button type="submit" class="btn btn-success" [disabled]="!f.valid">Add</button>
         <button type="button" class="btn btn-danger" (click)="onDeleteIngredient()">Delete</button>
         <button type="reset" class="btn btn-primary">Clear</button>
         
       </div>
     </div>
    </form>
  </div>
</div>

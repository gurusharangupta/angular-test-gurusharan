<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<div class="col-xs-12">
				<app-shopping-edit (ingredientAdded)="onIngredientAdd($event)"></app-shopping-edit>
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-7">
				<ul class="list-group">
					<a class="list-group-item" *ngFor="let ingredient of ingredientList">
						{{ingredient.name}}({{ingredient.amount}})
					</a>
				</ul>

			</div>
		</div>
	</div>
</div>
